<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>Score</h3>
    <div class="score">
        <div class="human">
            <p id="user-score">0</p>
            <p>User</p>
            <p id="user-choice"></p>
        </div>
        <div class="computer">
            <p id="computer-score">0</p>
            <p>Computer</p>
            <p id="computer-choice"></p>
        </div>
    </div>
    <h3 id="msg-container">Start Game</h3>
    <div class="btn">
        <button class="border options" id="rock"><h4>Rock</h4></button>
        <button class="border options" id="paper"><h4>Paper</h4></button>
        <button class="border options" id="scissors"><h4>Scissors</h4></button>
    </div>
    <div class="reset">
        <button id="reset">Reset</buton>
    </div>
    <script src="index.js"></script>
</body>
</html>
